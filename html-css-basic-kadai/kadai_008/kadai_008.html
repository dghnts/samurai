                    <h2>社会</h2>
                    <h3>和菓子店も「トリックオアトリート！」</h3>
                    <p>
                        日本でも年々人気の高まるハロウィン。<br>
                        今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
                    </p>
                    <audio src="./ichi.mp3" controls="controls"></audio>
                    <h3>私のおすすめ和菓子アンケートフォーム</h3>
                    <form>
                        <div>
                            <label for="name">氏名</label>
                            <input type="text" id="name" name="name" placeholder="名前を入力してください">
                        </div>
                        <div>
                            <label for="era">年代</label>
                            <select>
                                <option>10代以下</option>
                                <option>20代</option>
                                <option>30代</option>
                                <option>40代</option>
                            </select>
                        </div>
                        <div>
                            <label for="gender">男性</label><input type="radio" name="gender">
                            <label for="gender">女性</label><input type="radio" name="gender">
                            <label for="gender">その他</label><input type="radio" name="gender">
                        </div>
                        <div>
                            <label for="favorite">おすすめ和菓子の名称</label>
                            <input type="text" id="favorite" name="reason" placeholder="例：みたらし団子">
                        </div>
                        <div>
                            <label for="reason">おすすめする理由</label>
                            <input type="textarea" id="reason" name="reason">
                        </div>
                        <div>
                            <label for="agree">個人情報保護方針に同意する</label>
                            <input type="checkbox" id="agree" name="agree">
                        </div>
                        <div>
                            <input type="submit" value="送信">
                            <input type="reset" value="リセット">
                        </div>
                    </form>
